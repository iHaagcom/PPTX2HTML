<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="5;url=http://localhost/index.html">
</head>
<script>
    // Force reload on browser back/forward
    window.addEventListener("pageshow", function(event) {
        if (event.persisted) {
            window.location.reload();
        }
    });

    // Prevent caching in Firefox
    window.onunload = function() {};
</script>
<body>
    <p>Redirecting to homepage in 5 seconds...</p>
</body>
</html>
